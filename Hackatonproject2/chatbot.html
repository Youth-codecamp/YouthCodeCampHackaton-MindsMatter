<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Support Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chatbot-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chat-header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            position: relative;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #chat-input {
            display: flex;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            outline: none;
        }
        #send-message {
            background-color: #3498db;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #e1f5fe;
            border-bottom-left-radius: 5px;
        }
        .user-message {
            align-self: flex-end;
            background-color: #3498db;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 5px;
        }
        #back-button {
            left: 10px;
        }
        #home-button {
            right: 10px;
        }
        @media (max-width: 480px) {
            #chatbot-container {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <div id="chat-header">
            <a href="support.html" id="back-button" class="nav-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            Depression Support Chatbot
            <a href="index.html" id="home-button" class="nav-button">
                <i class="fas fa-home"></i>
            </a>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-message"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendMessageButton = document.getElementById('send-message');
    
            function addMessage(message, isUser) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
                messageElement.textContent = message;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
    
            async function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    userInput.value = '';
                    try {
                        const response = await fetch('http://localhost:3000/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ message: message, userId: 'user123' }),
                        });
                        const data = await response.json();
                        addMessage(data.reply, false);
                    } catch (error) {
                        console.error('Error:', error);
                        addMessage('Sorry, I encountered an error. Please try again.', false);
                    }
                }
            }
    
            sendMessageButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
    
            // Initial bot message
            addMessage("Hello! I'm here to help. How are you feeling today?", false);
        });
    </script>
    
</body>
</html>
